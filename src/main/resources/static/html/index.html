<!DOCTYPE html>
<html>
<head>
<title>Java Shell Webapp</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<link rel="icon" href="static/html/favicon.ico">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


<!-- CUSTON CSS AND JS FILES -->

<script src="../js/index.js"></script>

<link rel="stylesheet" href="../css/index.css">

</head>
<body>

	<div class="loading" id="loading">Loading&#8230;</div>

	<div class="container">
		<div class="jumbotron center-block">
			<h1>Java Shell Webapp</h1>
			<p>A web application to trigger remote shell scripts on Linux machines</p>
		</div>

		<div class="form-group">
			<label for="selectScript">Select Script or Command to Execute</label>
			<select class="form-control" id="selectScript" name="selectScript">
				<option value="">SELECT</option>
				<option value="ls">ls</option>
			</select>
		</div>
		<div class="form-row text-center">
			<div class="col-12">
				<button type="submit" class="btn btn-primary" id="submit">Submit</button>
			</div>
		</div>
		<br>
		<div class="form-row">
			<div class="col-12" id="result"></div>
		</div>
	</div>

</body>

</html>
